<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bravo CIVIL - Enterprise RT v49</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.6.1/frappe-gantt.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.6.1/frappe-gantt.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f8fafc; overflow: hidden; }
        .page { display: none; width: 100vw; height: 100vh; overflow-y: auto; position: absolute; }
        .page.active { display: block; }
        .input-cell { background: transparent; width: 100%; outline: none; padding: 4px; border-radius: 4px; border: 1px solid transparent; }
        .input-cell:focus { border-color: #3b82f6; background: white; color: black; box-shadow: 0 0 0 2px rgba(59,130,246,0.2); }
        .row-master { background: #0f172a !important; color: white !important; font-weight: 800; }
        .row-group { background: #f1f5f9 !important; font-weight: 700; border-bottom: 2px solid #e2e8f0; }
        /* Esconder setas do input number */
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body>

    <div id="page-login" class="page active flex items-center justify-center bg-slate-900">
        <div class="bg-white p-10 rounded-[40px] shadow-2xl w-full max-w-sm text-center">
            <h1 class="text-4xl font-black italic mb-2">Bravo<span class="text-blue-600">CIVIL</span></h1>
            <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mb-8 uppercase">Acesso Corporativo</p>
            <div class="space-y-4 mb-6">
                <input type="text" id="log-u" class="w-full border-2 p-4 rounded-2xl outline-none" placeholder="Usuário">
                <input type="password" id="log-p" class="w-full border-2 p-4 rounded-2xl outline-none" placeholder="Senha">
            </div>
            <button onclick="auth.login()" id="btn-login" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl hover:bg-blue-700 transition-all uppercase">Entrar</button>
            <p id="log-err" class="text-red-500 text-[10px] font-bold mt-4 hidden uppercase text-center italic">Credenciais Inválidas</p>
        </div>
    </div>

    <div id="page-admin" class="page bg-slate-50">
        <nav class="bg-white border-b p-6 flex justify-between items-center shadow-sm">
            <h1 id="admin-title" class="text-xl font-black italic">Bravo<span class="text-blue-600">ADMIN</span></h1>
            <div class="flex gap-4">
                <button id="btn-back-manager" onclick="router.go('manager')" class="hidden text-xs font-bold uppercase text-blue-600">Voltar para Projetos</button>
                <button onclick="auth.logout()" class="text-slate-400 font-black text-xs uppercase hover:text-red-500">Sair</button>
            </div>
        </nav>
        <div class="max-w-4xl mx-auto p-12">
            <div class="bg-white p-8 rounded-[32px] shadow-sm mb-8 border">
                <h2 id="create-user-title" class="text-xs font-black text-slate-400 uppercase mb-6 tracking-widest">Cadastrar Usuário</h2>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <input type="text" id="new-u" class="bg-slate-50 p-4 rounded-2xl outline-none border" placeholder="Usuário">
                    <input type="password" id="new-p" class="bg-slate-50 p-4 rounded-2xl outline-none border" placeholder="Senha">
                </div>
                <button onclick="auth.createAccount()" class="w-full bg-slate-900 text-white font-black py-4 rounded-2xl uppercase tracking-tighter">Confirmar Cadastro</button>
            </div>
            <h2 class="text-xs font-black text-slate-400 uppercase mb-4 ml-2">Usuários Gerenciados</h2>
            <div id="list-users" class="grid grid-cols-1 gap-3"></div>
        </div>
    </div>

    <div id="page-manager" class="page bg-slate-50">
        <nav class="bg-white border-b px-8 py-4 flex justify-between items-center sticky top-0 z-10">
            <div class="flex items-center gap-4">
                <h1 class="text-xl font-black italic">Bravo<span class="text-blue-600">CIVIL</span></h1>
                <span id="badge-user" class="text-[9px] font-black bg-blue-100 text-blue-600 px-3 py-1 rounded-full uppercase italic">Ativo</span>
            </div>
            <div class="flex gap-3">
                <button id="btn-manage-team" onclick="auth.openTeamManager()" class="hidden text-[10px] font-bold text-slate-500 uppercase px-4 border rounded-xl hover:bg-white italic">Gerenciar Equipe</button>
                <button onclick="projectManager.create()" class="bg-blue-600 text-white px-6 py-2.5 rounded-xl font-black text-sm shadow-lg shadow-blue-200">+ NOVO PROJETO</button>
                <button onclick="auth.logout()" class="p-2 text-slate-300 hover:text-red-500"><i data-lucide="log-out"></i></button>
            </div>
        </nav>
        <div class="max-w-6xl mx-auto p-12">
            <div id="grid-projects" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
        </div>
    </div>

    <div id="page-editor" class="page bg-white">
        <header class="bg-slate-900 text-white px-6 py-3 flex justify-between items-center sticky top-0 z-50">
            <div class="flex items-center gap-4">
                <button onclick="router.go('manager')" class="p-2 hover:bg-slate-800 rounded-lg"><i data-lucide="arrow-left"></i></button>
                <h2 id="edit-name" class="font-black italic">Editor</h2>
            </div>
            <div class="flex bg-slate-800 p-1 rounded-2xl">
                <button onclick="editor.switch('table')" id="t-table" class="px-5 py-2 text-[10px] font-black uppercase rounded-xl bg-blue-600">Planilha</button>
                <button onclick="editor.switch('gantt')" id="t-gantt" class="px-5 py-2 text-[10px] font-black uppercase rounded-xl">Gantt</button>
                <button onclick="editor.switch('dash')" id="t-dash" class="px-5 py-2 text-[10px] font-black uppercase rounded-xl">Dash</button>
            </div>
            <button onclick="window.print()" class="bg-slate-700 px-4 py-2 rounded-xl text-[10px] font-bold uppercase">PDF</button>
        </header>

        <main class="p-6">
            <div id="v-table" class="view">
                <div class="flex justify-end mb-4"><button onclick="editor.addGroup()" class="bg-slate-900 text-white text-[10px] px-6 py-2.5 rounded-xl font-black">+ ETAPA</button></div>
                <table class="w-full text-sm" id="main-table">
                    <thead class="bg-slate-50 text-[10px] font-black uppercase text-slate-400 border-b">
                        <tr>
                            <th class="p-4 w-12 italic">#</th>
                            <th class="p-4 text-left">Descrição</th>
                            <th class="p-4 w-32 text-right">Custo</th>
                            <th class="p-4 w-16 text-center">%</th>
                            <th class="p-4 w-32 text-center">Início</th>
                            <th class="p-4 w-16 text-center">Dias</th>
                            <th class="p-4 w-32 text-center">Fim</th>
                            <th class="p-4 w-16 text-center">Pred.</th>
                            <th class="p-4 w-16 text-center">Excluir</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
            <div id="v-gantt" class="view hidden"><div id="gantt-box"></div></div>
            <div id="v-dash" class="view hidden">
                <div id="dash-kpi" class="grid grid-cols-4 gap-6 mb-8"></div>
                <div class="grid grid-cols-2 gap-6">
                    <div class="bg-white p-8 border rounded-[32px] h-[350px]"><canvas id="scurve"></canvas></div>
                    <div class="bg-slate-900 p-8 rounded-[32px] text-white overflow-auto h-[350px]" id="dash-logs"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const FB = "https://bravo-civil-default-rtdb.firebaseio.com/";

        // --- AUTH & PERSISTENCE ---
        const auth = {
            ss: JSON.parse(localStorage.getItem('bravo_ss')),

            async login() {
                const u = document.getElementById('log-u').value;
                const p = document.getElementById('log-p').value;
                
                if(u === 'bravo' && p === 'mestre123') {
                    this.setSession({ id: 'admin', role: 'admin' });
                    return this.init();
                }

                const res = await fetch(`${FB}users.json`);
                const data = await res.json() || {};
                for(let id in data) {
                    if(data[id].u === u && data[id].p === p) {
                        this.setSession({ ...data[id], id: id });
                        return this.init();
                    }
                }
                document.getElementById('log-err').classList.remove('hidden');
            },

            setSession(obj) {
                this.ss = obj;
                localStorage.setItem('bravo_ss', JSON.stringify(obj));
            },

            async init() {
                if(!this.ss) return router.go('login');
                
                if(this.ss.role === 'admin') {
                    document.getElementById('admin-title').innerHTML = 'Bravo<span class="text-blue-600">MASTER</span>';
                    document.getElementById('create-user-title').innerText = 'Cadastrar Nova Empresa (Cliente)';
                    document.getElementById('btn-back-manager').classList.add('hidden');
                    await this.loadUsers();
                    router.go('admin');
                } else {
                    document.getElementById('badge-user').innerText = this.ss.role;
                    if(this.ss.role === 'cliente') document.getElementById('btn-manage-team').classList.remove('hidden');
                    await projectManager.startSync();
                    router.go('manager');
                }
            },

            async createAccount() {
                const u = document.getElementById('new-u').value;
                const p = document.getElementById('new-p').value;
                if(!u || !p) return;
                
                const role = this.ss.role === 'admin' ? 'cliente' : 'colaborador';
                const parentId = this.ss.role === 'admin' ? null : this.ss.id;

                await fetch(`${FB}users.json`, { method:'POST', body:JSON.stringify({u,p,role,parentId}) });
                alert("Cadastro realizado!");
                await this.loadUsers();
                document.getElementById('new-u').value = ''; document.getElementById('new-p').value = '';
            },

            async loadUsers() {
                const res = await fetch(`${FB}users.json`);
                const data = await res.json() || {};
                const list = document.getElementById('list-users'); list.innerHTML = '';
                for(let id in data) {
                    // Mestre vê clientes, Cliente vê seus colaboradores
                    const canSee = (this.ss.role === 'admin' && data[id].role === 'cliente') || 
                                   (this.ss.role === 'cliente' && data[id].parentId === this.ss.id);
                    
                    if(canSee) {
                        list.innerHTML += `<div class="bg-white p-4 rounded-2xl flex justify-between items-center border">
                        <div class="font-black text-slate-800">${data[id].u} <span class="text-[10px] text-slate-400 ml-2 font-bold uppercase tracking-widest">Senha: ${data[id].p}</span></div>
                        <button onclick="auth.delUser('${id}')" class="text-red-300 hover:text-red-500 p-2"><i data-lucide="trash-2" class="w-4 h-4"></i></button></div>`;
                    }
                }
                lucide.createIcons();
            },

            async delUser(id) { if(confirm("Excluir usuário?")) { await fetch(`${FB}users/${id}.json`, {method:'DELETE'}); this.loadUsers(); } },
            openTeamManager() {
                document.getElementById('admin-title').innerHTML = 'Bravo<span class="text-blue-600">EQUIPE</span>';
                document.getElementById('create-user-title').innerText = 'Cadastrar Novo Colaborador';
                document.getElementById('btn-back-manager').classList.remove('hidden');
                this.loadUsers();
                router.go('admin');
            },
            logout() { localStorage.clear(); location.reload(); }
        };

        const router = {
            go(id) {
                document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
                document.getElementById('page-'+id).classList.add('active');
                if(id === 'manager') projectManager.render();
                lucide.createIcons();
            }
        };

        // --- REAL-TIME PROJECT ENGINE ---
        const projectManager = {
            all: [],
            path() { 
                const own = auth.ss.role === 'cliente' ? auth.ss.id : auth.ss.parentId;
                return `db_${own}`; 
            },

            async startSync() {
                // Simulação de WebSocket usando long-polling para atualização em tempo real
                setInterval(async () => {
                    const r = await fetch(`${FB}${this.path()}.json`);
                    const data = await r.json() || [];
                    if(JSON.stringify(data) !== JSON.stringify(this.all)) {
                        this.all = data;
                        if(document.getElementById('page-manager').classList.contains('active')) this.render();
                        if(document.getElementById('page-editor').classList.contains('active')) editor.syncFromDB();
                    }
                }, 3000); // Sincroniza a cada 3 segundos
            },

            async save() { await fetch(`${FB}${this.path()}.json`, { method:'PUT', body:JSON.stringify(this.all)}); },

            render() {
                const g = document.getElementById('grid-projects'); g.innerHTML = '';
                this.all.forEach(p => {
                    g.innerHTML += `<div class="bg-white p-8 rounded-[32px] border-2 border-transparent hover:border-blue-500 shadow-sm cursor-pointer transition-all group" onclick="editor.open('${p.id}')">
                    <div class="flex justify-between mb-4"><i data-lucide="layout" class="text-blue-600"></i><button onclick="event.stopPropagation(); projectManager.del('${p.id}')" class="opacity-0 group-hover:opacity-100 text-slate-300 hover:text-red-500"><i data-lucide="trash-2"></i></button></div>
                    <h3 class="font-black text-xl mb-1">${p.name}</h3><p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">${p.progress}% Completo</p></div>`;
                });
                lucide.createIcons();
            },

            async create() {
                const n = prompt("Nome da Obra:"); if(!n) return;
                this.all.push({ id:'p'+Date.now(), name:n, progress:0, data:[{uuid:'m', name:n.toUpperCase(), type:'master', progress:0, cost:0, start:new Date().toISOString().split('T')[0]}] });
                await this.save(); this.render();
            },
            async del(id) { if(confirm("Apagar obra?")) { this.all = this.all.filter(x=>x.id!==id); await this.save(); this.render(); } }
        };

        // --- EDITOR ENGINE & KEYBOARD NAV ---
        const editor = {
            currId: null, db: [], uMap: {}, iMap: {},

            open(id) {
                this.currId = id;
                this.syncFromDB();
                router.go('editor');
            },

            syncFromDB() {
                const p = projectManager.all.find(x=>x.id === this.currId);
                if(!p) return;
                this.db = p.data;
                document.getElementById('edit-name').innerText = p.name;
                this.recalc(false); // Recalcula sem salvar (evita loop)
            },

            recalc(shouldSave = true) {
                this.iMap = {}; this.uMap = {};
                this.db.forEach((t, i) => { this.iMap[i+1] = t.uuid; this.uMap[t.uuid] = i+1; });

                this.db.forEach(t => {
                    if(t.type === 'item') {
                        if(t.pred?.length) {
                            let last = "";
                            t.pred.forEach(pid => { const p = this.db.find(x=>x.uuid===pid); if(p?.end > last) last = p.end; });
                            if(last) t.start = this.addDays(last, 1);
                        }
                        if(t.start && t.duration) t.end = this.addDays(t.start, t.duration);
                    }
                });

                // Cálculos de Master/Group...
                const m = this.db.find(x => x.type === 'master');
                const items = this.db.filter(t => t.type === 'item');
                if(m) {
                    m.progress = items.length ? Math.round(items.reduce((s,x)=>s+(parseFloat(x.progress)||0),0)/items.length) : 0;
                    m.cost = items.reduce((s,x)=>s+(parseFloat(x.cost)||0),0);
                }

                this.renderT();
                if(shouldSave) this.autoSave();
            },

            addDays(start, days) {
                let d = new Date(start + "T00:00:00");
                d.setDate(d.getDate() + parseInt(days));
                return d.toISOString().split('T')[0];
            },

            renderT() {
                const b = document.getElementById('tbody'); b.innerHTML = '';
                this.db.forEach((t, i) => {
                    const isM = t.type === 'master';
                    const pr = (t.pred || []).map(u => this.uMap[u]).join(',');
                    b.innerHTML += `
                    <tr class="${isM?'row-master':'row-group'} border-b" data-idx="${i}">
                        <td class="p-3 text-center text-[10px] opacity-30">${i+1}</td>
                        <td><input value="${t.name}" class="input-cell font-bold" onchange="editor.upd('${t.uuid}','name',this.value)" data-col="0"></td>
                        <td><input type="number" value="${t.cost||0}" class="input-cell text-right" onchange="editor.upd('${t.uuid}','cost',this.value)" data-col="1" ${isM?'disabled':''}></td>
                        <td><input type="number" value="${t.progress||0}" class="input-cell text-center" onchange="editor.upd('${t.uuid}','progress',this.value)" data-col="2" ${isM?'disabled':''}></td>
                        <td><input type="date" value="${t.start||''}" class="input-cell text-center" onchange="editor.upd('${t.uuid}','start',this.value)" data-col="3" ${isM?'disabled':''}></td>
                        <td><input type="number" value="${t.duration||0}" class="input-cell text-center" onchange="editor.upd('${t.uuid}','duration',this.value)" data-col="4" ${isM?'disabled':''}></td>
                        <td class="text-center text-xs opacity-50">${t.end||'-'}</td>
                        <td><input value="${pr}" class="input-cell text-center font-black text-blue-600" onchange="editor.updPr('${t.uuid}',this.value)" data-col="5" ${isM?'disabled':''}></td>
                        <td class="text-center"><button onclick="editor.rem('${t.uuid}')" class="text-slate-300 hover:text-red-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button></td>
                    </tr>`;
                });
                lucide.createIcons();
                this.attachKeyEvents();
            },

            attachKeyEvents() {
                const inputs = document.querySelectorAll('.input-cell');
                inputs.forEach(inp => {
                    inp.onkeydown = (e) => {
                        const row = parseInt(inp.closest('tr').dataset.idx);
                        const col = parseInt(inp.dataset.col);
                        let target;

                        if (e.key === "ArrowDown") target = document.querySelector(`tr[data-idx="${row+1}"] input[data-col="${col}"]`);
                        if (e.key === "ArrowUp") target = document.querySelector(`tr[data-idx="${row-1}"] input[data-col="${col}"]`);
                        if (e.key === "ArrowRight" && inp.selectionEnd === inp.value.length) target = document.querySelector(`tr[data-idx="${row}"] input[data-col="${col+1}"]`);
                        if (e.key === "ArrowLeft" && inp.selectionStart === 0) target = document.querySelector(`tr[data-idx="${row}"] input[data-col="${col-1}"]`);
                        if (e.key === "Enter") target = document.querySelector(`tr[data-idx="${row+1}"] input[data-col="${col}"]`);

                        if (target) { e.preventDefault(); target.focus(); target.select(); }
                    };
                });
            },

            upd(u,f,v) { const t=this.db.find(x=>x.uuid===u); t[f]=v; this.recalc(); },
            updPr(u,v) { const t=this.db.find(x=>x.uuid===u); t.pred=v.split(',').map(n=>this.iMap[parseInt(n.trim())]).filter(Boolean); this.recalc(); },
            addGroup() { this.db.push({uuid:'t'+Date.now(), name:'Nova Atividade', type:'item', cost:0, progress:0, duration:5}); this.recalc(); },
            rem(u) { if(u!=='m') { this.db=this.db.filter(x=>x.uuid!==u); this.recalc(); } },
            
            autoSave() {
                const idx = projectManager.all.findIndex(x=>x.id===this.currId);
                if(idx!==-1) {
                    projectManager.all[idx].data = this.db;
                    projectManager.all[idx].progress = this.db.find(x=>x.type==='master').progress;
                    projectManager.save();
                }
            },

            switch(v) {
                document.querySelectorAll('.view').forEach(x=>x.classList.add('hidden'));
                document.getElementById('v-'+v).classList.remove('hidden');
            }
        };

        window.onload = () => auth.init();
    </script>
</body>
</html>
