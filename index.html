<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bravo CIVIL - Ultimate Engine v52</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.6.1/frappe-gantt.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.6.1/frappe-gantt.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f8fafc; overflow: hidden; }
        .page { display: none; width: 100vw; height: 100vh; overflow-y: auto; position: absolute; }
        .page.active { display: block; }
        .input-cell { background: transparent; width: 100%; outline: none; padding: 4px; border-radius: 4px; border: 1px solid transparent; transition: 0.1s; }
        .input-cell:focus { background: white; border-color: #2563eb; box-shadow: 0 0 0 2px rgba(37,99,235,0.1); }
        .row-master { background: #0f172a !important; color: white !important; font-weight: 800; }
        .row-group { background: #f1f5f9 !important; font-weight: 700; border-bottom: 2px solid #e2e8f0; }
        .modal { display:none; position:fixed; inset:0; background:rgba(15,23,42,0.7); backdrop-filter:blur(4px); z-index:100; align-items:center; justify-content:center; }
        .modal.active { display:flex; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body>

    <div id="page-login" class="page active flex items-center justify-center bg-slate-900">
        <div class="bg-white p-10 rounded-[40px] shadow-2xl w-full max-w-sm">
            <h1 class="text-4xl font-black italic mb-2 text-center">Bravo<span class="text-blue-600">CIVIL</span></h1>
            <div class="space-y-4 my-8">
                <input type="text" id="log-u" class="w-full border-2 p-4 rounded-2xl outline-none" placeholder="Usuário">
                <input type="password" id="log-p" class="w-full border-2 p-4 rounded-2xl outline-none" placeholder="Senha">
            </div>
            <button onclick="auth.login()" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl hover:bg-blue-700 uppercase">Entrar</button>
            <p id="log-err" class="text-red-500 text-[10px] font-bold mt-4 hidden text-center uppercase">Acesso Negado</p>
        </div>
    </div>

    <div id="page-manager" class="page bg-slate-50">
        <nav class="bg-white border-b px-8 py-4 flex justify-between items-center sticky top-0 z-10">
            <h1 class="text-xl font-black italic">Bravo<span class="text-blue-600">CIVIL</span></h1>
            <div class="flex gap-3">
                <button onclick="projectManager.create()" class="bg-blue-600 text-white px-6 py-2 rounded-xl font-black text-xs uppercase">+ NOVO PROJETO</button>
                <button onclick="auth.logout()" class="p-2 text-slate-300 hover:text-red-500"><i data-lucide="log-out"></i></button>
            </div>
        </nav>
        <div id="grid-projects" class="max-w-6xl mx-auto p-12 grid grid-cols-1 md:grid-cols-3 gap-8"></div>
    </div>

    <div id="page-editor" class="page bg-white">
        <header class="bg-slate-900 text-white px-6 py-3 flex justify-between items-center sticky top-0 z-50 no-print">
            <div class="flex items-center gap-4">
                <button onclick="router.go('manager')" class="p-2 hover:bg-slate-800 rounded-lg"><i data-lucide="arrow-left"></i></button>
                <h2 id="edit-name" class="font-black italic uppercase text-sm">Editor</h2>
            </div>
            <div class="flex bg-slate-800 p-1 rounded-2xl">
                <button onclick="editor.switch('table')" id="t-table" class="px-5 py-2 text-[10px] font-black uppercase rounded-xl bg-blue-600">Planilha</button>
                <button onclick="editor.switch('gantt')" id="t-gantt" class="px-5 py-2 text-[10px] font-black uppercase rounded-xl">Gantt</button>
                <button onclick="editor.switch('lob')" id="t-lob" class="px-5 py-2 text-[10px] font-black uppercase rounded-xl">LOB</button>
                <button onclick="editor.switch('cash')" id="t-cash" class="px-5 py-2 text-[10px] font-black uppercase rounded-xl">Desembolso</button>
            </div>
            <button onclick="window.print()" class="bg-slate-700 px-4 py-2 rounded-xl text-[10px] font-bold uppercase">Gerar PDF</button>
        </header>

        <main class="p-6">
            <div id="v-table" class="view">
                <div class="flex justify-end mb-4"><button onclick="editor.addGroup()" class="bg-blue-600 text-white text-[10px] px-6 py-2 rounded-xl font-black uppercase">+ ETAPA</button></div>
                <table class="w-full text-xs border-collapse">
                    <thead class="bg-slate-50 text-[10px] font-black uppercase text-slate-400 border-b">
                        <tr>
                            <th class="p-3 w-10">ID</th>
                            <th class="p-3 text-left">Descrição</th>
                            <th class="p-3 w-32 text-right">Custo (R$)</th>
                            <th class="p-3 w-16 text-center">%</th>
                            <th class="p-3 w-32 text-center">Início</th>
                            <th class="p-3 w-16 text-center">Dias</th>
                            <th class="p-3 w-32 text-center">Fim</th>
                            <th class="p-3 w-16 text-center">Pred.</th>
                            <th class="p-3 w-20 text-center">Compra</th>
                            <th class="p-3 w-10"></th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>

            <div id="v-gantt" class="view hidden"><div id="gantt-box"></div></div>

            <div id="v-lob" class="view hidden h-[600px]"><canvas id="lob-chart"></canvas></div>

            <div id="v-cash" class="view hidden">
                <div class="grid grid-cols-1 gap-6">
                    <div class="bg-white p-8 border rounded-[32px] h-[450px] shadow-sm">
                        <h3 class="text-xs font-black text-slate-400 uppercase mb-6 tracking-widest">Cronograma Financeiro de Desembolso</h3>
                        <canvas id="cash-chart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="modal-supply" class="modal">
        <div class="bg-white p-8 rounded-[40px] w-full max-w-md shadow-2xl">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h3 class="font-black text-2xl italic">Estratégia de Compra</h3>
                    <p id="sup-name" class="text-[10px] font-bold text-slate-400 uppercase"></p>
                </div>
                <button onclick="editor.closeSup()" class="text-slate-300 hover:text-red-500"><i data-lucide="x"></i></button>
            </div>
            
            <div class="space-y-5">
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase">Tipo de Desembolso</label>
                    <select id="sup-mode" onchange="editor.toggleSupMode()" class="w-full border-2 p-4 rounded-2xl font-bold mt-1 outline-none focus:border-blue-600">
                        <option value="padrao">Padrão (Conforme Execução)</option>
                        <option value="personalizado">Personalizado (Antecipado/Entrada)</option>
                    </select>
                </div>

                <div id="sup-fields" class="hidden space-y-4 bg-slate-50 p-6 rounded-[32px] border-2 border-blue-50">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[9px] font-black text-slate-400 uppercase italic">Antecedência</label>
                            <div class="flex gap-1 mt-1">
                                <input type="number" id="sup-lead" class="w-full p-3 rounded-xl border-2 outline-none focus:border-blue-600" value="0">
                                <select id="sup-unit" class="p-3 rounded-xl border-2 font-bold">
                                    <option value="d">Dias</option>
                                    <option value="m">Meses</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label class="text-[9px] font-black text-slate-400 uppercase italic">Entrada (%)</label>
                            <input type="number" id="sup-entry" class="w-full p-3 rounded-xl border-2 mt-1 outline-none focus:border-blue-600" value="100">
                        </div>
                    </div>
                    <div>
                        <label class="text-[9px] font-black text-slate-400 uppercase italic">Parcelar saldo em (Vezes)</label>
                        <input type="number" id="sup-install" class="w-full p-3 rounded-xl border-2 mt-1 outline-none focus:border-blue-600" value="1" min="1">
                    </div>
                </div>

                <button onclick="editor.saveSup()" class="w-full bg-blue-600 text-white font-black py-5 rounded-[24px] shadow-xl shadow-blue-100 hover:bg-blue-700 uppercase transition-all">Salvar Estratégia</button>
            </div>
        </div>
    </div>

    <script>
        const FB = "https://bravo-civil-default-rtdb.firebaseio.com/";

        const auth = {
            ss: JSON.parse(localStorage.getItem('bravo_v52')) || null,
            async login() {
                const u = document.getElementById('log-u').value, p = document.getElementById('log-p').value;
                if(u==='bravo' && p==='mestre123') return this.save({id:'admin', role:'admin'});
                const res = await fetch(`${FB}users.json`);
                const data = await res.json() || {};
                for(let id in data) if(data[id].u === u && data[id].p === p) return this.save({...data[id], id});
                document.getElementById('log-err').classList.remove('hidden');
            },
            save(obj) { this.ss = obj; localStorage.setItem('bravo_v52', JSON.stringify(obj)); this.init(); },
            init() { 
                if(!this.ss) return router.go('login'); 
                projectManager.startSync(); router.go('manager'); 
            },
            logout() { localStorage.removeItem('bravo_v52'); location.reload(); }
        };

        const router = { go(id) { document.querySelectorAll('.page').forEach(p=>p.classList.remove('active')); document.getElementById('page-'+id).classList.add('active'); lucide.createIcons(); }};

        const projectManager = {
            all: [], path() { return `db_${this.ss?.id}`; },
            async startSync() {
                const r = await fetch(`${FB}${this.path()}.json`); this.all = await r.json() || [];
                this.render();
            },
            async save() { await fetch(`${FB}${this.path()}.json`, {method:'PUT', body:JSON.stringify(this.all)}); },
            render() {
                const g = document.getElementById('grid-projects'); g.innerHTML = '';
                this.all.forEach(p => {
                    g.innerHTML += `<div class="bg-white p-8 rounded-[35px] shadow-sm border-2 border-transparent hover:border-blue-600 cursor-pointer" onclick="editor.open('${p.id}')">
                    <div class="flex justify-between mb-4"><i data-lucide="layout"></i><button onclick="event.stopPropagation(); projectManager.del('${p.id}')" class="text-slate-200 hover:text-red-500"><i data-lucide="trash-2"></i></button></div>
                    <h3 class="font-black text-lg uppercase italic">${p.name}</h3><p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">${p.progress}% Concluído</p></div>`;
                });
                lucide.createIcons();
            },
            async create() {
                const n = prompt("Nome:"); if(!n) return;
                this.all.push({id:'p'+Date.now(), name:n, progress:0, data:[{uuid:'m', name:n, type:'master', progress:0, cost:0}]});
                await this.save(); this.render();
            },
            async del(id) { if(confirm("Apagar?")) { this.all = this.all.filter(x=>x.id!==id); await this.save(); this.render(); } }
        };

        const editor = {
            currId: null, db: [], uMap: {}, iMap: {}, currSup: null,

            open(id) { this.currId = id; const p = projectManager.all.find(x=>x.id===id); this.db = p.data; document.getElementById('edit-name').innerText = p.name; this.recalc(false); router.go('editor'); },
            
            recalc(save = true) {
                this.uMap = {}; this.iMap = {};
                this.db.forEach((t, i) => { this.iMap[i+1] = t.uuid; this.uMap[t.uuid] = i+1; });
                
                this.db.forEach(t => {
                    if(t.type === 'item') {
                        if(t.pred?.length) {
                            let last = ""; t.pred.forEach(pid => { const p = this.db.find(x=>x.uuid===pid); if(p?.end > last) last = p.end; });
                            if(last) t.start = this.addD(last, 1);
                        }
                        if(t.start && t.duration) t.end = this.addD(t.start, t.duration);
                    }
                });

                this.db.filter(t => t.type === 'group').forEach(g => {
                    const k = this.db.filter(x => x.parent === g.uuid);
                    if(k.length) {
                        g.cost = k.reduce((s,x)=>s+(parseFloat(x.cost)||0),0);
                        g.progress = Math.round(k.reduce((s,x)=>s+(parseFloat(x.progress)||0),0)/k.length);
                        const sts = k.map(x=>x.start).filter(Boolean).sort();
                        const eds = k.map(x=>x.end).filter(Boolean).sort().reverse();
                        g.start = sts[0]; g.end = eds[0];
                    }
                });

                const m = this.db.find(x=>x.type==='master');
                const gs = this.db.filter(x=>x.type==='group');
                if(m && gs.length) {
                    m.cost = gs.reduce((s,x)=>s+(x.cost||0),0);
                    m.progress = Math.round(gs.reduce((s,x)=>s+(x.progress||0),0)/gs.length);
                }
                this.renderT();
                if(save) this.autoSave();
            },
            addD(s, d) { let dt = new Date(s + "T00:00:00"); dt.setDate(dt.getDate() + parseInt(d)); return dt.toISOString().split('T')[0]; },
            
            renderT() {
                const b = document.getElementById('tbody'); b.innerHTML = '';
                this.db.forEach((t, i) => {
                    const isM = t.type==='master', isG = t.type==='group', isI = t.type==='item';
                    const pr = (t.pred || []).map(u => this.uMap[u]).join(',');
                    const supColor = t.supply?.mode === 'personalizado' ? 'text-blue-600' : 'text-slate-300';
                    b.innerHTML += `
                    <tr class="${isM?'row-master':isG?'row-group':''} border-b" data-idx="${i}">
                        <td class="p-2 text-center opacity-30">${i+1}</td>
                        <td class="flex items-center gap-2 p-2">
                            <input value="${t.name}" onchange="editor.upd('${t.uuid}','name',this.value)" class="input-cell font-bold ${t.parent?'ml-6':''}" data-col="0">
                            ${isG?`<button onclick="editor.addItem('${t.uuid}')" class="text-blue-500"><i data-lucide="plus" class="w-3 h-3"></i></button>`:''}
                        </td>
                        <td><input type="number" value="${t.cost||0}" onchange="editor.upd('${t.uuid}','cost',this.value)" class="input-cell text-right" data-col="1" ${isM||isG?'disabled':''}></td>
                        <td><input type="number" value="${t.progress||0}" onchange="editor.upd('${t.uuid}','progress',this.value)" class="input-cell text-center" data-col="2" ${isM?'disabled':''}></td>
                        <td><input type="date" value="${t.start||''}" onchange="editor.upd('${t.uuid}','start',this.value)" class="input-cell text-center" data-col="3" ${isM?'disabled':''}></td>
                        <td><input type="number" value="${t.duration||0}" onchange="editor.upd('${t.uuid}','duration',this.value)" class="input-cell text-center" data-col="4" ${isM||isG?'disabled':''}></td>
                        <td class="text-center opacity-50">${t.end||'-'}</td>
                        <td><input value="${pr}" onchange="editor.updPr('${t.uuid}',this.value)" class="input-cell text-center font-bold text-blue-600" data-col="5" ${isM||isG?'disabled':''}></td>
                        <td class="text-center">
                            ${isG ? `<button onclick="editor.openSup('${t.uuid}')" class="${supColor} hover:scale-110"><i data-lucide="shopping-cart" class="w-4 h-4"></i></button>` : ''}
                        </td>
                        <td><button onclick="editor.rem('${t.uuid}')" class="text-slate-300 hover:text-red-500 p-2"><i data-lucide="x" class="w-3 h-3"></i></button></td>
                    </tr>`;
                });
                lucide.createIcons();
                this.keys();
            },

            // SUPPLY LOGIC
            openSup(u) {
                this.currSup = u;
                const t = this.db.find(x=>x.uuid===u);
                document.getElementById('sup-name').innerText = t.name;
                document.getElementById('sup-mode').value = t.supply?.mode || 'padrao';
                document.getElementById('sup-lead').value = t.supply?.lead || 0;
                document.getElementById('sup-unit').value = t.supply?.unit || 'd';
                document.getElementById('sup-entry').value = t.supply?.entry || 100;
                document.getElementById('sup-install').value = t.supply?.install || 1;
                this.toggleSupMode();
                document.getElementById('modal-supply').classList.add('active');
            },
            toggleSupMode() {
                const m = document.getElementById('sup-mode').value;
                document.getElementById('sup-fields').className = m==='personalizado' ? 'space-y-4 bg-slate-50 p-6 rounded-[32px] border-2 border-blue-50' : 'hidden';
            },
            closeSup() { document.getElementById('modal-supply').classList.remove('active'); },
            saveSup() {
                const t = this.db.find(x=>x.uuid===this.currSup);
                t.supply = {
                    mode: document.getElementById('sup-mode').value,
                    lead: parseInt(document.getElementById('sup-lead').value),
                    unit: document.getElementById('sup-unit').value,
                    entry: parseFloat(document.getElementById('sup-entry').value),
                    install: parseInt(document.getElementById('sup-install').value)
                };
                this.closeSup(); this.recalc();
            },

            // NAVIGATION
            keys() {
                document.querySelectorAll('.input-cell').forEach(inp => {
                    inp.onkeydown = (e) => {
                        const r = parseInt(inp.closest('tr').dataset.idx), c = parseInt(inp.dataset.col);
                        let t;
                        if(e.key==="ArrowDown" || e.key==="Enter") { e.preventDefault(); t = document.querySelector(`tr[data-idx="${r+1}"] input[data-col="${c}"]`); }
                        if(e.key==="ArrowUp") { e.preventDefault(); t = document.querySelector(`tr[data-idx="${r-1}"] input[data-col="${c}"]`); }
                        if(t) { t.focus(); t.select(); }
                    };
                });
            },

            upd(u,f,v) { const t=this.db.find(x=>x.uuid===u); t[f]=v; this.recalc(); },
            updPr(u,v) { const t=this.db.find(x=>x.uuid===u); t.pred=v.split(',').map(n=>this.iMap[parseInt(n.trim())]).filter(Boolean); this.recalc(); },
            addGroup() { this.db.push({uuid:'g'+Date.now(), name:'NOVA ETAPA', type:'group', cost:0, progress:0, parent:'m', supply:{mode:'padrao'}}); this.recalc(); },
            addItem(p) { this.db.push({uuid:'t'+Date.now(), name:'Atividade', type:'item', parent:p, cost:0, progress:0, duration:5}); this.recalc(); },
            rem(u) { if(u!=='m') { this.db=this.db.filter(x=>x.uuid!==u && x.parent!==u); this.recalc(); } },
            autoSave() { 
                const i = projectManager.all.findIndex(x=>x.id===this.currId);
                if(i!==-1) { projectManager.all[i].data = this.db; projectManager.all[i].progress = this.db[0].progress; projectManager.save(); }
            },

            switch(v) {
                document.querySelectorAll('.view').forEach(x=>x.classList.add('hidden'));
                document.querySelectorAll('[id^="t-"]').forEach(b=>b.classList.remove('bg-blue-600'));
                document.getElementById('v-'+v).classList.remove('hidden');
                document.getElementById('t-'+v).classList.add('bg-blue-600');
                if(v==='gantt') this.renderG();
                if(v==='lob') this.renderL();
                if(v==='cash') this.renderCash();
            },

            renderCash() {
                const ctx = document.getElementById('cash-chart').getContext('2d');
                if(window.cashCh) window.cashCh.destroy();
                const labels = ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"];
                const flow = new Array(12).fill(0);

                this.db.filter(t=>t.type==='group' && t.start).forEach(t => {
                    const startDt = new Date(t.start + "T00:00:00");
                    if(t.supply?.mode === 'personalizado') {
                        // Cálculo de Data de Compra
                        let buyDt = new Date(startDt);
                        if(t.supply.unit==='d') buyDt.setDate(buyDt.getDate() - t.supply.lead);
                        else buyDt.setMonth(buyDt.getMonth() - t.supply.lead);
                        
                        const m0 = buyDt.getMonth();
                        const valEntry = t.cost * (t.supply.entry/100);
                        const valRest = (t.cost - valEntry) / (t.supply.install || 1);
                        
                        // Entrada
                        flow[m0 % 12] += valEntry;
                        // Parcelas
                        for(let i=0; i < t.supply.install; i++) {
                            flow[(m0 + 1 + i) % 12] += valRest;
                        }
                    } else {
                        flow[startDt.getMonth() % 12] += t.cost;
                    }
                });

                window.cashCh = new Chart(ctx, {
                    type:'bar',
                    data: { labels, datasets:[{ label:'Saída de Caixa (R$)', data:flow, backgroundColor:'#2563eb', borderRadius:8 }] },
                    options: { responsive:true, maintainAspectRatio:false }
                });
            },

            renderG() {
                const ts = this.db.filter(t=>t.start && t.end).map(t=>({ id:t.uuid, name:t.name, start:t.start, end:t.end, progress:t.progress, dependencies:(t.pred||[]).join(','), custom_class:t.type==='group'?'bar-group':'' }));
                if(ts.length) new Gantt("#gantt-box", ts, { language:'ptBr', readonly:true });
            },

            renderL() {
                const ctx = document.getElementById('lob-chart').getContext('2d');
                if(window.lCh) window.lCh.destroy();
                const items = this.db.filter(t=>t.type==='item');
                const lbs = [...new Set(items.map(i=>i.name))];
                window.lCh = new Chart(ctx, {
                    type:'line',
                    data: { datasets: this.db.filter(t=>t.type==='group').map((g,i)=>({
                        label:g.name, data:items.filter(k=>k.parent===g.uuid && k.start).map(k=>({x:k.start, y:lbs.indexOf(k.name)+1})), borderColor:`hsl(${i*60},70%,50%)`, tension:0, fill:false
                    }))},
                    options:{ responsive:true, maintainAspectRatio:false, scales:{ x:{type:'time', time:{unit:'day'}}, y:{ ticks:{callback:v=>lbs[v-1]}} }}
                });
            }
        };

        window.onload = () => auth.init();
    </script>
</body>
</html>
