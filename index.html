<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bravo CIVIL - Enterprise v47</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.6.1/frappe-gantt.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.6.1/frappe-gantt.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f8fafc; overflow: hidden; }
        .page { display: none; width: 100vw; height: 100vh; overflow-y: auto; position: absolute; }
        .page.active { display: block; }
        .input-cell { background: transparent; width: 100%; outline: none; padding: 4px; border-radius: 4px; border: 1px solid transparent; }
        .input-cell:focus { border-color: #3b82f6; background: white; color: black; }
        .row-master { background: #0f172a !important; color: white !important; font-weight: 800; }
        .row-group { background: #f1f5f9 !important; font-weight: 700; border-bottom: 2px solid #e2e8f0; }
    </style>
</head>
<body>

    <div id="page-login" class="page active flex items-center justify-center bg-slate-900">
        <div class="bg-white p-10 rounded-[40px] shadow-2xl w-full max-w-sm text-center">
            <h1 class="text-4xl font-black italic mb-2">Bravo<span class="text-blue-600">CIVIL</span></h1>
            <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest mb-8">Painel Enterprise</p>
            <div class="space-y-4 mb-6 text-left">
                <div>
                    <label class="text-[10px] font-black ml-2 uppercase text-slate-400">Usuário</label>
                    <input type="text" id="log-u" class="w-full border-2 p-4 rounded-2xl outline-none focus:border-blue-600">
                </div>
                <div>
                    <label class="text-[10px] font-black ml-2 uppercase text-slate-400">Senha</label>
                    <input type="password" id="log-p" class="w-full border-2 p-4 rounded-2xl outline-none focus:border-blue-600">
                </div>
            </div>
            <button onclick="auth.login()" id="btn-login-main" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl hover:bg-blue-700 transition-all">ENTRAR</button>
            <p id="log-err" class="text-red-500 text-[10px] font-bold mt-4 hidden uppercase italic">Acesso Negado</p>
        </div>
    </div>

    <div id="page-admin" class="page bg-slate-50">
        <nav class="bg-white border-b p-6 flex justify-between items-center shadow-sm">
            <h1 class="text-xl font-black italic">Bravo<span class="text-blue-600">MASTER</span></h1>
            <button onclick="auth.logout()" class="text-slate-400 font-black text-xs uppercase hover:text-red-500">Sair</button>
        </nav>
        <div class="max-w-4xl mx-auto p-12">
            <div class="bg-white p-8 rounded-[32px] shadow-sm mb-8 border border-slate-200">
                <h2 class="text-xs font-black text-slate-400 uppercase mb-6">Cadastrar Novo Cliente</h2>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <input type="text" id="new-cli-u" class="bg-slate-50 p-4 rounded-2xl outline-none border focus:border-blue-500" placeholder="Usuário Empresa">
                    <input type="password" id="new-cli-p" class="bg-slate-50 p-4 rounded-2xl outline-none border focus:border-blue-500" placeholder="Senha">
                </div>
                <button onclick="auth.createAccount('cliente')" class="w-full bg-slate-900 text-white font-black py-4 rounded-2xl">CRIAR CONTA EMPRESA</button>
            </div>
            
            <h2 class="text-xs font-black text-slate-400 uppercase mb-4 ml-2">Empresas Ativas</h2>
            <div id="list-clients" class="grid grid-cols-1 gap-3">
                </div>
        </div>
    </div>

    <div id="page-manager" class="page bg-slate-50">
        <nav class="bg-white border-b px-8 py-4 flex justify-between items-center sticky top-0 z-10">
            <div class="flex items-center gap-4">
                <h1 class="text-xl font-black italic">Bravo<span class="text-blue-600">CIVIL</span></h1>
                <span id="badge-user" class="text-[9px] font-black bg-blue-100 text-blue-600 px-3 py-1 rounded-full uppercase">Ativo</span>
            </div>
            <div class="flex gap-3">
                <button id="btn-colab-link" onclick="auth.modalColab()" class="hidden text-[10px] font-bold text-slate-500 uppercase px-4 border rounded-xl hover:bg-white">+ Colaborador</button>
                <button onclick="projectManager.create()" class="bg-blue-600 text-white px-6 py-2.5 rounded-xl font-black text-sm shadow-lg shadow-blue-200">+ NOVO PROJETO</button>
                <button onclick="auth.logout()" class="p-2 text-slate-300 hover:text-red-500"><i data-lucide="log-out"></i></button>
            </div>
        </nav>
        <div class="max-w-6xl mx-auto p-12">
            <div id="grid-projects" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
        </div>
    </div>

    <div id="page-editor" class="page bg-white">
        <header class="bg-slate-900 text-white px-6 py-3 flex justify-between items-center sticky top-0 z-50">
            <div class="flex items-center gap-4">
                <button onclick="router.go('manager')" class="p-2 hover:bg-slate-800 rounded-lg"><i data-lucide="arrow-left"></i></button>
                <h2 id="edit-name" class="font-black">Editor</h2>
            </div>
            <div class="flex bg-slate-800 p-1 rounded-2xl">
                <button onclick="editor.switch('table')" id="t-table" class="px-5 py-2 text-[10px] font-black uppercase rounded-xl bg-blue-600">Planilha</button>
                <button onclick="editor.switch('dash')" id="t-dash" class="px-5 py-2 text-[10px] font-black uppercase rounded-xl">Painel</button>
            </div>
            <button onclick="window.print()" class="bg-slate-700 px-4 py-2 rounded-xl text-[10px] font-bold uppercase">PDF</button>
        </header>
        <main class="p-6">
            <div id="v-table" class="view">
                <div class="flex justify-end mb-4">
                    <button onclick="editor.addGroup()" class="bg-slate-900 text-white text-[10px] px-6 py-2.5 rounded-xl font-black">+ ETAPA</button>
                </div>
                <table class="w-full text-sm">
                    <thead class="bg-slate-50 text-[10px] font-black uppercase text-slate-400 border-b">
                        <tr><th class="p-4 text-left">Atividade</th><th class="p-4 w-32 text-right">Custo</th><th class="p-4 w-16 text-center">%</th><th class="p-4 w-24">Ações</th></tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
            <div id="v-dash" class="view hidden">
                <div id="dash-kpi" class="grid grid-cols-4 gap-6"></div>
            </div>
        </main>
    </div>

    <div id="m-colab" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden z-[100] flex items-center justify-center">
        <div class="bg-white p-8 rounded-[32px] w-96 shadow-2xl">
            <h3 class="font-black mb-6 uppercase text-xs tracking-widest text-slate-400">Novo Colaborador</h3>
            <input type="text" id="new-col-u" class="w-full bg-slate-50 p-4 rounded-2xl outline-none mb-4 border" placeholder="Usuário">
            <input type="password" id="new-col-p" class="w-full bg-slate-50 p-4 rounded-2xl outline-none mb-6 border" placeholder="Senha">
            <button onclick="auth.createAccount('colaborador')" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black">CRIAR ACESSO</button>
            <button onclick="document.getElementById('m-colab').classList.add('hidden')" class="w-full text-slate-400 text-[10px] font-black uppercase mt-4">Cancelar</button>
        </div>
    </div>

    <script>
        const FB = "https://bravo-civil-default-rtdb.firebaseio.com/";

        // SISTEMA DE HIERARQUIA E LOGIN
        const auth = {
            ss: null,
            async login() {
                const u = document.getElementById('log-u').value;
                const p = document.getElementById('log-p').value;
                const btn = document.getElementById('btn-login-main');
                btn.innerText = "AUTENTICANDO...";

                // MASTER LOGIN
                if(u === 'bravo' && p === 'mestre123') {
                    this.ss = { id: 'admin', role: 'admin' };
                    await this.loadClients();
                    return router.go('admin');
                }

                // CLIENTE/COLAB LOGIN
                try {
                    const res = await fetch(`${FB}users.json`);
                    const data = await res.json() || {};
                    let found = false;
                    for(let id in data) {
                        if(data[id].u === u && data[id].p === p) {
                            this.ss = { ...data[id], id: id };
                            document.getElementById('badge-user').innerText = data[id].role;
                            if(data[id].role === 'cliente') document.getElementById('btn-colab-link').classList.remove('hidden');
                            await projectManager.load();
                            router.go('manager');
                            found = true;
                            break;
                        }
                    }
                    if(!found) {
                        document.getElementById('log-err').classList.remove('hidden');
                        btn.innerText = "ENTRAR";
                    }
                } catch(e) {
                    alert("Erro de conexão com servidor.");
                    btn.innerText = "ENTRAR";
                }
            },

            async createAccount(role) {
                const uInput = role === 'cliente' ? 'new-cli-u' : 'new-col-u';
                const pInput = role === 'cliente' ? 'new-cli-p' : 'new-col-p';
                const u = document.getElementById(uInput).value;
                const p = document.getElementById(pInput).value;
                
                if(!u || !p) return alert("Preencha todos os campos");

                const newUser = {
                    u: u, p: p, role: role,
                    parentId: role === 'cliente' ? null : this.ss.id
                };

                await fetch(`${FB}users.json`, { method: 'POST', body: JSON.stringify(newUser) });
                alert("Conta Criada!");
                if(this.ss.role === 'admin') await this.loadClients();
                document.getElementById(uInput).value = '';
                document.getElementById(pInput).value = '';
                document.getElementById('m-colab').classList.add('hidden');
            },

            async loadClients() {
                const res = await fetch(`${FB}users.json`);
                const data = await res.json() || {};
                const list = document.getElementById('list-clients');
                list.innerHTML = '';
                for(let id in data) {
                    if(data[id].role === 'cliente') {
                        list.innerHTML += `
                        <div class="bg-white p-4 rounded-2xl flex justify-between items-center border">
                            <div>
                                <p class="font-black text-slate-800">${data[id].u}</p>
                                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Senha: ${data[id].p}</p>
                            </div>
                            <button onclick="auth.deleteUser('${id}')" class="text-red-400 hover:text-red-600 p-2"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                        </div>`;
                    }
                }
                lucide.createIcons();
            },

            async deleteUser(id) {
                if(confirm("Excluir este cliente permanentemente?")) {
                    await fetch(`${FB}users/${id}.json`, { method: 'DELETE' });
                    await this.loadClients();
                }
            },

            modalColab() { document.getElementById('m-colab').classList.remove('hidden'); },
            logout() { location.reload(); }
        };

        const router = {
            go(id) {
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                document.getElementById('page-'+id).classList.add('active');
                if(id === 'manager') projectManager.render();
                lucide.createIcons();
            }
        };

        const projectManager = {
            all: [],
            path() { 
                const owner = auth.ss.role === 'cliente' ? auth.ss.id : auth.ss.parentId;
                return `db_${owner}`; 
            },
            async load() { const r = await fetch(`${FB}${this.path()}.json`); this.all = await r.json() || []; },
            async save() { await fetch(`${FB}${this.path()}.json`, { method: 'PUT', body: JSON.stringify(this.all)}); },
            render() {
                const g = document.getElementById('grid-projects'); g.innerHTML = '';
                this.all.forEach(p => {
                    g.innerHTML += `
                    <div class="bg-white p-8 rounded-[32px] border-2 border-transparent hover:border-blue-500 shadow-sm cursor-pointer transition-all" onclick="editor.open('${p.id}')">
                        <h3 class="font-black text-xl mb-1">${p.name}</h3>
                        <p class="text-[10px] font-black text-slate-400 uppercase italic">${p.progress}% Completo</p>
                    </div>`;
                });
                lucide.createIcons();
            },
            async create() {
                const n = prompt("Nome da Obra:"); if(!n) return;
                this.all.push({ id:'p'+Date.now(), name:n, progress:0, data:[{uuid:'m', name:n.toUpperCase(), type:'master', progress:0, cost:0}] });
                await this.save(); this.render();
            }
        };

        const editor = {
            curr: null, db: [],
            open(id) {
                this.curr = id;
                const p = projectManager.all.find(x => x.id === id);
                this.db = p.data;
                document.getElementById('edit-name').innerText = p.name;
                router.go('editor');
                this.renderT();
            },
            renderT() {
                const b = document.getElementById('tbody'); b.innerHTML = '';
                this.db.forEach((t, i) => {
                    const isM = t.type === 'master';
                    b.innerHTML += `
                    <tr class="${isM?'row-master':''} border-b">
                        <td class="p-4"><input value="${t.name}" class="input-cell font-bold" onchange="editor.upd('${t.uuid}','name',this.value)"></td>
                        <td class="p-4 text-right">R$ ${t.cost || 0}</td>
                        <td class="p-4 text-center font-black">${t.progress}%</td>
                        <td class="p-4 text-center"><button onclick="editor.rem('${t.uuid}')" class="text-slate-300 hover:text-red-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button></td>
                    </tr>`;
                });
                lucide.createIcons();
            },
            addGroup() { this.db.push({uuid:'g'+Date.now(), name:'ETAPA', type:'group', cost:0, progress:0}); this.save(); this.renderT(); },
            upd(u, f, v) { const t = this.db.find(x => x.uuid === u); t[f] = v; this.save(); },
            rem(u) { if(u !== 'm') { this.db = this.db.filter(x => x.uuid !== u); this.save(); this.renderT(); } },
            save() {
                const idx = projectManager.all.findIndex(x => x.id === this.curr);
                projectManager.all[idx].data = this.db;
                projectManager.save();
            },
            switch(v) {
                document.querySelectorAll('.view').forEach(x => x.classList.add('hidden'));
                document.getElementById('v-'+v).classList.remove('hidden');
            }
        };

        window.onload = () => lucide.createIcons();
    </script>
</body>
</html>
