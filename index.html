<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bravo CIVIL - v50 Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.6.1/frappe-gantt.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.6.1/frappe-gantt.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; overflow: hidden; }
        .page { display: none; width: 100vw; height: 100vh; overflow-y: auto; position: absolute; }
        .page.active { display: block; }
        .input-cell { background: transparent; width: 100%; outline: none; padding: 6px; border-radius: 4px; border: 1px solid transparent; transition: all 0.1s; }
        .input-cell:focus { background: white; border-color: #2563eb; box-shadow: 0 0 0 2px rgba(37,99,235,0.1); }
        .row-master { background: #0f172a !important; color: white !important; }
        .row-group { background: #e2e8f0 !important; font-weight: 800; border-bottom: 2px solid #cbd5e1; }
        .row-item { background: white; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; }
    </style>
</head>
<body>

    <div id="page-login" class="page active flex items-center justify-center bg-slate-900">
        <div class="bg-white p-10 rounded-[40px] shadow-2xl w-full max-w-sm text-center">
            <h1 class="text-4xl font-black italic mb-2">Bravo<span class="text-blue-600">CIVIL</span></h1>
            <div class="space-y-4 my-8">
                <input type="text" id="log-u" class="w-full border-2 p-4 rounded-2xl outline-none" placeholder="Usuário">
                <input type="password" id="log-p" class="w-full border-2 p-4 rounded-2xl outline-none" placeholder="Senha">
            </div>
            <button onclick="auth.login()" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl hover:bg-blue-700 uppercase">Entrar</button>
            <p id="log-err" class="text-red-500 text-[10px] font-bold mt-4 hidden uppercase italic">Acesso Negado</p>
        </div>
    </div>

    <div id="page-admin" class="page bg-slate-50">
        <nav class="bg-white border-b p-6 flex justify-between items-center">
            <h1 id="admin-title" class="text-xl font-black italic">Bravo<span class="text-blue-600">ADMIN</span></h1>
            <button onclick="router.go('manager')" id="btn-adm-back" class="hidden text-xs font-bold text-blue-600 uppercase">Voltar</button>
        </nav>
        <div class="max-w-4xl mx-auto p-12">
            <div class="bg-white p-8 rounded-[32px] shadow-sm mb-8 border">
                <h2 id="adm-sub" class="text-[10px] font-black text-slate-400 uppercase mb-6 tracking-widest">Novo Usuário</h2>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <input type="text" id="new-u" class="bg-slate-50 p-4 rounded-2xl border" placeholder="Usuário">
                    <input type="password" id="new-p" class="bg-slate-50 p-4 rounded-2xl border" placeholder="Senha">
                </div>
                <button onclick="auth.createAccount()" class="w-full bg-slate-900 text-white font-black py-4 rounded-2xl">CRIAR CONTA</button>
            </div>
            <div id="list-users" class="space-y-2"></div>
        </div>
    </div>

    <div id="page-manager" class="page bg-slate-50">
        <nav class="bg-white border-b px-8 py-4 flex justify-between items-center">
            <h1 class="text-xl font-black italic">Bravo<span class="text-blue-600">CIVIL</span></h1>
            <div class="flex gap-4">
                <button id="btn-team" onclick="auth.openTeam()" class="hidden text-xs font-bold text-slate-400 uppercase">Equipe</button>
                <button onclick="projectManager.create()" class="bg-blue-600 text-white px-6 py-2 rounded-xl font-black text-xs">+ NOVO PROJETO</button>
                <button onclick="auth.logout()" class="text-slate-300 hover:text-red-500"><i data-lucide="log-out"></i></button>
            </div>
        </nav>
        <div id="grid-projects" class="max-w-6xl mx-auto p-12 grid grid-cols-1 md:grid-cols-3 gap-8"></div>
    </div>

    <div id="page-editor" class="page bg-white">
        <header class="bg-slate-900 text-white px-6 py-3 flex justify-between items-center sticky top-0 z-50">
            <div class="flex items-center gap-4">
                <button onclick="router.go('manager')" class="p-2 hover:bg-slate-800 rounded-lg"><i data-lucide="arrow-left"></i></button>
                <h2 id="edit-name" class="font-black italic uppercase text-sm">Editor</h2>
            </div>
            <div class="flex bg-slate-800 p-1 rounded-2xl">
                <button onclick="editor.switch('table')" id="t-table" class="px-5 py-2 text-[10px] font-black uppercase rounded-xl bg-blue-600">Planilha</button>
                <button onclick="editor.switch('gantt')" id="t-gantt" class="px-5 py-2 text-[10px] font-black uppercase rounded-xl">Gantt</button>
                <button onclick="editor.switch('lob')" id="t-lob" class="px-5 py-2 text-[10px] font-black uppercase rounded-xl">Linha Balanço</button>
                <button onclick="editor.switch('dash')" id="t-dash" class="px-5 py-2 text-[10px] font-black uppercase rounded-xl">Painel</button>
            </div>
            <button onclick="window.print()" class="bg-slate-700 px-4 py-2 rounded-xl text-[10px] font-bold">PDF</button>
        </header>

        <main class="p-6">
            <div id="v-table" class="view">
                <div class="flex justify-end mb-4"><button onclick="editor.addGroup()" class="bg-blue-600 text-white text-[10px] px-6 py-2 rounded-xl font-black">+ ETAPA (GRUPO)</button></div>
                <table class="w-full text-xs">
                    <thead class="bg-slate-100 text-[10px] font-black uppercase text-slate-500">
                        <tr>
                            <th class="p-3 w-10 text-center">#</th>
                            <th class="p-3 text-left">Descrição</th>
                            <th class="p-3 w-28 text-right">Custo (R$)</th>
                            <th class="p-3 w-16 text-center">%</th>
                            <th class="p-3 w-32 text-center">Início</th>
                            <th class="p-3 w-16 text-center">Duração</th>
                            <th class="p-3 w-32 text-center">Fim</th>
                            <th class="p-3 w-16 text-center">Pred.</th>
                            <th class="p-3 w-10"></th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>

            <div id="v-gantt" class="view hidden"><div id="gantt-box"></div></div>

            <div id="v-lob" class="view hidden h-[600px]"><canvas id="lob-chart"></canvas></div>

            <div id="v-dash" class="view hidden">
                <div id="dash-kpi" class="grid grid-cols-4 gap-6 mb-8"></div>
                <div class="grid grid-cols-2 gap-6">
                    <div class="bg-white p-8 border rounded-[32px] h-[400px]"><canvas id="scurve"></canvas></div>
                    <div id="dash-logs" class="bg-slate-900 p-8 rounded-[32px] text-white overflow-auto h-[400px]"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const FB = "https://bravo-civil-default-rtdb.firebaseio.com/";

        // --- AUTH & SYNC ---
        const auth = {
            ss: JSON.parse(localStorage.getItem('bravo_ss')),
            async login() {
                const u = document.getElementById('log-u').value, p = document.getElementById('log-p').value;
                if(u==='bravo' && p==='mestre123') return this.saveSet({id:'admin', role:'admin'});
                const res = await fetch(`${FB}users.json`);
                const data = await res.json() || {};
                for(let id in data) if(data[id].u === u && data[id].p === p) return this.saveSet({...data[id], id});
                document.getElementById('log-err').classList.remove('hidden');
            },
            saveSet(obj) { this.ss = obj; localStorage.setItem('bravo_ss', JSON.stringify(obj)); this.init(); },
            async init() {
                if(!this.ss) return router.go('login');
                if(this.ss.role==='admin') {
                    document.getElementById('admin-title').innerHTML='Bravo<span class="text-blue-600">MASTER</span>';
                    await this.loadUsers(); router.go('admin');
                } else {
                    if(this.ss.role==='cliente') document.getElementById('btn-team').classList.remove('hidden');
                    await projectManager.startSync(); router.go('manager');
                }
            },
            async createAccount() {
                const u=document.getElementById('new-u').value, p=document.getElementById('new-p').value;
                const role = this.ss.role==='admin'?'cliente':'colaborador';
                const parentId = this.ss.role==='admin'?null:this.ss.id;
                await fetch(`${FB}users.json`, {method:'POST', body:JSON.stringify({u,p,role,parentId})});
                this.loadUsers();
            },
            async loadUsers() {
                const res = await fetch(`${FB}users.json`), data = await res.json() || {}, list = document.getElementById('list-users');
                list.innerHTML = '';
                for(let id in data) {
                    const canSee = (this.ss.role==='admin' && data[id].role==='cliente') || (data[id].parentId===this.ss.id);
                    if(canSee) list.innerHTML += `<div class="bg-white p-4 rounded-xl border flex justify-between"><b>${data[id].u} (${data[id].role})</b> <button onclick="auth.delU('${id}')" class="text-red-500">Excluir</button></div>`;
                }
                lucide.createIcons();
            },
            async delU(id) { if(confirm("Excluir?")) { await fetch(`${FB}users/${id}.json`, {method:'DELETE'}); this.loadUsers(); } },
            openTeam() { document.getElementById('btn-adm-back').classList.remove('hidden'); this.loadUsers(); router.go('admin'); },
            logout() { localStorage.clear(); location.reload(); }
        };

        const router = { go(id) { document.querySelectorAll('.page').forEach(p=>p.classList.remove('active')); document.getElementById('page-'+id).classList.add('active'); lucide.createIcons(); }};

        const projectManager = {
            all: [], path() { return `db_${this.ss.role==='cliente'?this.ss.id:this.ss.parentId}`; },
            async startSync() {
                const r = await fetch(`${FB}${this.path()}.json`); this.all = await r.json() || [];
                this.render();
                setInterval(async () => {
                    const r = await fetch(`${FB}${this.path()}.json`);
                    const data = await r.json() || [];
                    if(JSON.stringify(data) !== JSON.stringify(this.all)) {
                        this.all = data;
                        if(document.getElementById('page-manager').classList.contains('active')) this.render();
                        if(document.getElementById('page-editor').classList.contains('active')) editor.sync();
                    }
                }, 4000);
            },
            async save() { await fetch(`${FB}${this.path()}.json`, {method:'PUT', body:JSON.stringify(this.all)}); },
            render() {
                const g = document.getElementById('grid-projects'); g.innerHTML = '';
                this.all.forEach(p => {
                    g.innerHTML += `<div class="bg-white p-6 rounded-[32px] shadow-sm border-2 border-transparent hover:border-blue-600 cursor-pointer" onclick="editor.open('${p.id}')">
                    <div class="flex justify-between mb-4"><i data-lucide="layout"></i><button onclick="event.stopPropagation(); projectManager.del('${p.id}')" class="text-slate-200 hover:text-red-500"><i data-lucide="trash-2"></i></button></div>
                    <h3 class="font-black">${p.name}</h3><p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">${p.progress}% Concluído</p></div>`;
                });
                lucide.createIcons();
            },
            async create() {
                const n = prompt("Nome:"); if(!n) return;
                this.all.push({id:'p'+Date.now(), name:n, progress:0, data:[{uuid:'m', name:n, type:'master', progress:0, cost:0}]});
                await this.save(); this.render();
            },
            async del(id) { if(confirm("Apagar?")) { this.all = this.all.filter(x=>x.id!==id); await this.save(); this.render(); } }
        };

        // --- EDITOR ENGINE ---
        const editor = {
            currId: null, db: [], uMap: {}, iMap: {},

            open(id) { this.currId = id; this.sync(); router.go('editor'); },
            sync() {
                const p = projectManager.all.find(x=>x.id === this.currId);
                if(!p) return; this.db = p.data;
                document.getElementById('edit-name').innerText = p.name;
                this.recalc(false);
            },
            recalc(save = true) {
                this.uMap = {}; this.iMap = {};
                this.db.forEach((t, i) => { this.iMap[i+1] = t.uuid; this.uMap[t.uuid] = i+1; });

                this.db.forEach(t => {
                    if(t.type === 'item') {
                        if(t.pred?.length) {
                            let last = ""; t.pred.forEach(pid => { const p = this.db.find(x=>x.uuid===pid); if(p?.end > last) last = p.end; });
                            if(last) t.start = this.addD(last, 1);
                        }
                        if(t.start && t.duration) t.end = this.addD(t.start, t.duration);
                    }
                });

                this.db.filter(t => t.type === 'group').forEach(g => {
                    const k = this.db.filter(x => x.parent === g.uuid);
                    if(k.length) {
                        g.cost = k.reduce((s,x)=>s+(parseFloat(x.cost)||0),0);
                        g.progress = Math.round(k.reduce((s,x)=>s+(parseFloat(x.progress)||0),0)/k.length);
                        const sts = k.map(x=>x.start).filter(Boolean).sort();
                        const eds = k.map(x=>x.end).filter(Boolean).sort().reverse();
                        g.start = sts[0]; g.end = eds[0];
                    }
                });

                const m = this.db.find(x=>x.type==='master');
                const gs = this.db.filter(x=>x.type==='group');
                if(m && gs.length) {
                    m.cost = gs.reduce((s,x)=>s+(x.cost||0),0);
                    m.progress = Math.round(gs.reduce((s,x)=>s+(x.progress||0),0)/gs.length);
                }

                this.renderT();
                if(save) this.autoSave();
            },
            addD(s, d) { let dt = new Date(s + "T00:00:00"); dt.setDate(dt.getDate() + parseInt(d)); return dt.toISOString().split('T')[0]; },
            
            renderT() {
                const b = document.getElementById('tbody'); b.innerHTML = '';
                this.db.forEach((t, i) => {
                    const isM = t.type==='master', isG = t.type==='group';
                    const pr = (t.pred || []).map(u => this.uMap[u]).join(',');
                    b.innerHTML += `
                    <tr class="${isM?'row-master':isG?'row-group':'row-item'} border-b" data-idx="${i}">
                        <td class="p-2 text-center opacity-30">${i+1}</td>
                        <td class="flex items-center gap-2">
                            <input value="${t.name}" onchange="editor.upd('${t.uuid}','name',this.value)" class="input-cell font-bold ${t.parent?'ml-6':''}" data-col="0">
                            ${isG?`<button onclick="editor.addItem('${t.uuid}')" class="text-blue-500"><i data-lucide="plus" class="w-3 h-3"></i></button>`:''}
                        </td>
                        <td><input type="number" value="${t.cost||0}" onchange="editor.upd('${t.uuid}','cost',this.value)" class="input-cell text-right" data-col="1" ${isM||isG?'disabled':''}></td>
                        <td><input type="number" value="${t.progress||0}" onchange="editor.upd('${t.uuid}','progress',this.value)" class="input-cell text-center" data-col="2" ${isM?'disabled':''}></td>
                        <td><input type="date" value="${t.start||''}" onchange="editor.upd('${t.uuid}','start',this.value)" class="input-cell text-center" data-col="3" ${isM?'disabled':''}></td>
                        <td><input type="number" value="${t.duration||0}" onchange="editor.upd('${t.uuid}','duration',this.value)" class="input-cell text-center" data-col="4" ${isM||isG?'disabled':''}></td>
                        <td class="text-center opacity-50">${t.end||'-'}</td>
                        <td><input value="${pr}" onchange="editor.updPr('${t.uuid}',this.value)" class="input-cell text-center text-blue-600 font-bold" data-col="5" ${isM||isG?'disabled':''}></td>
                        <td><button onclick="editor.rem('${t.uuid}')" class="text-slate-300 hover:text-red-500 p-2"><i data-lucide="x" class="w-3 h-3"></i></button></td>
                    </tr>`;
                });
                lucide.createIcons();
                this.keys();
            },
            keys() {
                document.querySelectorAll('.input-cell').forEach(inp => {
                    inp.onkeydown = (e) => {
                        const r = parseInt(inp.closest('tr').dataset.idx), c = parseInt(inp.dataset.col);
                        let t;
                        if(e.key==="ArrowDown" || e.key==="Enter") { e.preventDefault(); t = document.querySelector(`tr[data-idx="${r+1}"] input[data-col="${c}"]`); }
                        if(e.key==="ArrowUp") { e.preventDefault(); t = document.querySelector(`tr[data-idx="${r-1}"] input[data-col="${c}"]`); }
                        if(e.key==="ArrowRight" && inp.selectionEnd === inp.value.length) t = document.querySelector(`tr[data-idx="${r}"] input[data-col="${c+1}"]`);
                        if(e.key==="ArrowLeft" && inp.selectionStart === 0) t = document.querySelector(`tr[data-idx="${r}"] input[data-col="${c-1}"]`);
                        if(t) { t.focus(); t.select(); }
                    };
                });
            },
            upd(u,f,v) { const t=this.db.find(x=>x.uuid===u); t[f]=v; this.recalc(); },
            updPr(u,v) { const t=this.db.find(x=>x.uuid===u); t.pred=v.split(',').map(n=>this.iMap[parseInt(n.trim())]).filter(Boolean); this.recalc(); },
            addGroup() { this.db.push({uuid:'g'+Date.now(), name:'NOVA ETAPA', type:'group', cost:0, progress:0, parent:'m'}); this.recalc(); },
            addItem(p) { this.db.push({uuid:'t'+Date.now(), name:'Atividade', type:'item', parent:p, cost:0, progress:0, duration:5}); this.recalc(); },
            rem(u) { if(u!=='m') { this.db=this.db.filter(x=>x.uuid!==u && x.parent!==u); this.recalc(); } },
            autoSave() { 
                const i = projectManager.all.findIndex(x=>x.id===this.currId);
                if(i!==-1) { projectManager.all[i].data = this.db; projectManager.all[i].progress = this.db[0].progress; projectManager.save(); }
            },
            switch(v) {
                document.querySelectorAll('.view').forEach(x=>x.classList.add('hidden'));
                document.getElementById('v-'+v).classList.remove('hidden');
                if(v==='gantt') this.renderG();
                if(v==='lob') this.renderL();
                if(v==='dash') this.renderD();
            },
            renderG() {
                const ts = this.db.filter(t=>t.start && t.end).map(t=>({ id:t.uuid, name:t.name, start:t.start, end:t.end, progress:t.progress, dependencies:(t.pred||[]).join(','), custom_class:t.type==='group'?'bar-group':'' }));
                if(ts.length) new Gantt("#gantt-box", ts, { language:'ptBr', readonly:true });
            },
            renderL() {
                const ctx = document.getElementById('lob-chart').getContext('2d');
                if(window.lCh) window.lCh.destroy();
                const items = this.db.filter(t=>t.type==='item');
                const labels = [...new Set(items.map(i=>i.name))];
                window.lCh = new Chart(ctx, {
                    type:'line',
                    data: { datasets: this.db.filter(t=>t.type==='group').map((g,i)=>({
                        label:g.name, data:items.filter(k=>k.parent===g.uuid && k.start).map(k=>({x:k.start, y:labels.indexOf(k.name)+1})), borderColor:`hsl(${i*60},70%,50%)`, tension:0, fill:false
                    }))},
                    options:{ responsive:true, maintainAspectRatio:false, scales:{ x:{type:'time', time:{unit:'day'}}, y:{ ticks:{callback:v=>labels[v-1]}} }}
                });
            },
            renderD() {
                const m = this.db[0], items = this.db.filter(t=>t.type==='item');
                const done = items.reduce((s,t)=>s+((t.cost||0)*(t.progress/100)),0);
                document.getElementById('dash-kpi').innerHTML = `
                <div class="bg-white p-6 rounded-3xl shadow-sm border text-center"><p class="text-[10px] font-black text-slate-400">PROGRESSO</p><h2 class="text-4xl font-black text-blue-600">${m.progress}%</h2></div>
                <div class="bg-white p-6 rounded-3xl shadow-sm border text-center"><p class="text-[10px] font-black text-slate-400">ORÇADO</p><h2 class="text-xl font-black">R$ ${m.cost.toLocaleString()}</h2></div>
                <div class="bg-white p-6 rounded-3xl shadow-sm border text-center"><p class="text-[10px] font-black text-slate-400">REALIZADO</p><h2 class="text-xl font-black text-emerald-500">R$ ${done.toLocaleString()}</h2></div>
                <div class="bg-slate-900 p-6 rounded-3xl shadow-sm border text-center text-white"><p class="text-[10px] font-black text-slate-500">SALDO</p><h2 class="text-xl font-black">R$ ${(m.cost-done).toLocaleString()}</h2></div>`;
            }
        };

        window.onload = () => auth.init();
    </script>
</body>
</html>
